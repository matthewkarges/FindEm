<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>Find 'Em</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/example.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		
		<script type="text/javascript" src="js/database.js"></script>
		<script type="text/javascript" src="js/databaseHelper.js"></script>
		<link rel="stylesheet" type="text/css" href="js/FindEm.css">
		<script src="js/jquery.bxslider.min.js"></script>


	</head>
<body>
	<!-- company logo goes here -->
	<div class="block" style="padding-top: 30px;">
		<a href="http://www.tipue.com">
			<img src="img/head.png" style="width: 76px; height: 42px;" alt="Tipue">
		</a>
	</div>

	<!-- jquery carousel -->
	<div class="slider">
 		<script type="text/javascript">
		$(document).ready(function(){
			$('.bxslider').bxSlider({
				auto: true,
				controls: false,
				pager: false,
				randomStart: true,
				autoHover: true,
				moveSlides: 3,
				minSlides: 1,
				maxSlides: 7,
				slideWidth: 150,
				slideHeight: 200,
				slideMargin: 5
			});
		});
	</script>
		<ul class="bxslider">
		  <li><img src="img/carousel/apeterson_150x200.jpeg" /></li>
		  <li><img src="img/carousel/bono_150x200.jpg" /></li>
		  <li><img src="img/carousel/kchesney_150x200.jpg" /></li>
		  <li><img src="img/carousel/ljames_150x200.jpg" /></li>
		  <li><img src="img/carousel/mdamon_150x200.jpg" /></li>
		  <li><img src="img/carousel/swhite_150x200.jpg" /></li>
		  <li><img src="img/carousel/tmartinez_150x200.jpg" /></li>
		  <li><img src="img/carousel/tswift_150x200.jpg" /></li>
		</ul>
	</div>
	<!-- end jquery carousel -->

	

	<div class="block" style="padding-top: 21px;">
		<h1>Find 'Em</h1>

		<div style="padding-top: 21px;">

			<div>
				<input type="text" id="tipue_drop_input" autocomplete="off">
			</div>
			<div id="tipue_drop_content"></div>

		</div>
		<div class="low" style="padding-top: 31px;">
			Find 'Em is a tool used to find quick information on any celebrity. Start typing any famous person's name to get started. 
		</div>


	</div>

	<div class="footer" style="padding-bottom: 4px">
		Copyright ® 2013 Prestige Worldwide Inc., a subsidary of Team America ® and its affiliates. 
	</div>

	<script>
	$(document).ready(function() {
	     $('#tipue_drop_input').tipuedrop();
	});
	</script>


</body>
</html>
